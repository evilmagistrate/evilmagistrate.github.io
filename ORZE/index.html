<html>

<head>
    <title>ORZE | A List App that won't make you sick and kill you</title>
    <meta name="description" content="An application designed to increase the efficacy of list creation and utilization" />
    <meta http-equiv="author" content="Ralph Emrick" />
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <link href="CSS/ORZE.css" type="text/css" rel="stylesheet" />
    <link href="Formstone/dist/css/navigation.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>

<header>
    <i class="fa fa-long-arrow-left" aria-hidden="true" title="back button" id="back_button"></i>

    <h4 id="handle">Menu</h4>
    <nav data-navigation-handle="#handle" data-navigation-content="#content">
        <ul>
            <li><a href="" id="focus_mode">focus</a></li>
            <li><a href="" id="sort_mode">sort</a></li>
            <li><a href="index.html" id="return_to_lists">lists</a></li>
        <li><a href="" id="settings">settings</a></li>
        </ul>
    </nav>
</header>

<body>

<div id="wrapper">

    <div id="list_title">

        <input type="text" id="generate_new_list" placeholder="Enter New List Name" title="Enter New List Name" />

        <a class="button" id="save_list_title" title="save list title" href="#"><i class="fa fa-plus add_button" aria-hidden="true" id="new_list_icon"></i></a>

    </div>

    <div id="list_of_lists"></div>

    <div id="add_item">

        <input type='text' placeholder='New Item Name' title='add list item' class='ellipsis, add' id="add_item_input" />
        <input type='text' placeholder='Quantity' title='add optional quantity' class='ellipsis, add' id="add_quantity" />
        <input type='text' placeholder='Category' title='add optional category' class='ellipsis, add' id="add_category" />

        <a class="button" id="add_item_button" title="save list item" href="#"><i class="fa fa-plus add_button" aria-hidden="true" id="add_item_icon"></i></a>

    </div>

    <div id="list_content"> </div>

</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="JS/ORZE.js" type="text/javascript"></script>
<script src="Formstone/dist/js/core.js"></script>
<script src="Formstone/dist/js/navigation.js"></script>
<script src="Formstone/dist/js/mediaquery.js"></script>
<script src="Formstone/dist/js/swap.js"></script>

</html>
