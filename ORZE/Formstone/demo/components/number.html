		<!-- Page Attributes -->
		<title>Number &middot; Formstone</title>
		<!-- Modernizer -->
		<script src="../js/modernizr.js?v=1.0.1"></script>
		<!-- Compiled CSS -->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="../css/site.css?v=1.0.1">

		<!-- Compiled JS -->

	<body class="fs-grid demo_page">
		<div class="demo_content">
			<header class="header">
				<div class="fs-row">
					<div class="fs-cell-centered fs-xl-10">
						<a href="https://formstone.it/" class="header_logo icon-logo">Formstone</a>
					</div>
				</div>
			</header>
			<div class="fs-row">
				<div class="fs-cell-centered fs-xl-10">
					<h1 id="number-demo">Number Demo</h1>
					<p class="back_link">
						<a href="https://formstone.it/components/number">View Documentation</a>
					</p>
					<!-- START: DEMO -->
					<h4>Basic</h4>
					<fieldset class="form_fieldset">
						<input type="number" class="form_input" pattern="[0-9]*">
					</fieldset>
					<fieldset class="form_fieldset">
						<input type="number" class="form_input" pattern="[0-9]*" disabled>
					</fieldset>

					<h4>Range</h4>
					<fieldset class="form_fieldset">
						<input type="number" min="0" max="20" step="2" class="form_input" pattern="[0-9]*">
					</fieldset>

					<h4>No Theme</h4>
					<fieldset class="form_fieldset">
						<input type="number" class="form_input" pattern="[0-9]*" data-number-options='{"theme":""}'>
					</fieldset>
					<!-- END: DEMO -->
					<div class="copyright">&copy; 2016</div>
				</div>
			</div>
		</div>
	</body>

</html>
