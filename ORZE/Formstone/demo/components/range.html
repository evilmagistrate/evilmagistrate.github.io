<!DOCTYPE html>
<html lang="en" class="no-js">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<!-- Page Attributes -->
		<title>Range &middot; Formstone</title>
		<!-- Modernizer -->
		<script src="../js/modernizr.js?v=1.0.1"></script>
		<!-- Compiled CSS -->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="../css/site.css?v=1.0.1">
		<!--<![endif]-->
		<!--[if IE 8]><script>var IE8 = true;</script><script src="../js/site-ie8.js?v=1.0.1"></script><link rel="stylesheet" href="../css/site-ie8.css?v=1.0.1"><![endif]-->
		<!--[if IE 9]><script>var IE9 = true;</script><script src="../js/site-ie9.js?v=1.0.1"></script><link rel="stylesheet" href="../css/site-ie9.css?v=1.0.1"><![endif]-->
		<!-- Compiled JS -->
		<script src="../js/site.js?v=1.0.1"></script>
	</head>

	<body class="fs-grid demo_page">
		<div class="demo_content">
			<header class="header">
				<div class="fs-row">
					<div class="fs-cell-centered fs-xl-10">
						<a href="https://formstone.it/" class="header_logo icon-logo">Formstone</a>
					</div>
				</div>
			</header>
			<div class="fs-row">
				<div class="fs-cell-centered fs-xl-10">
					<h1 id="range-demo">Range Demo</h1>
					<p class="back_link">
						<a href="https://formstone.it/components/range">View Documentation</a>
					</p>
					<!-- START: DEMO -->
					<h4>Basic</h4>
					<fieldset class="form_fieldset">
						<input type="range" class="form_input">
					</fieldset>
					<fieldset class="form_fieldset">
						<input type="range" class="form_input" disabled>
					</fieldset>

					<h4>Custom Labels</h4>
					<fieldset class="form_fieldset">
						<input type="range" class="form_input" data-range-options='{"labels":{"min":"Min","max":"Max"}}'>
					</fieldset>

					<h4>No Labels</h4>
					<fieldset class="form_fieldset">
						<input type="range" class="form_input" data-range-options='{"labels":false}'>
					</fieldset>

					<h4>Custom Range</h4>
					<fieldset class="form_fieldset">
						<input type="range" class="form_input" min="25" max="75" step="5">
					</fieldset>

					<h4>Fill</h4>
					<fieldset class="form_fieldset">
						<input type="range" class="form_input" data-range-options='{"fill":true}'>
					</fieldset>

					<h4>Vertical</h4>
					<fieldset class="form_fieldset">
						<input type="range" class="form_input" orient="vertical">
					</fieldset>

					<h4>No Theme</h4>
					<fieldset class="form_fieldset">
						<input type="range" class="form_input" data-range-options='{"theme":""}'>
					</fieldset>
					<!-- END: DEMO -->
					<div class="copyright">&copy; 2016</div>
				</div>
			</div>
		</div>
	</body>

</html>
